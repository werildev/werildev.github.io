</script><script>var json_data = {"preview_title":"学习笔记","title":[{"id":"Home","pId":0,"name":"Home","parent":null,"order":0,"sort_id":37680,"extname":".markdown","isParent":false,"isHidden":false,"content":" **编码吗？少年** "},{"id":"AndroidX","pId":"e4bbe5b","name":"AndroidX","parent":"android","order":0,"sort_id":806203,"extname":".md","isParent":false,"isHidden":false,"content":"首先你的gradle版本至少为3.2.0以上，以及compileSdkVersion为28以上。\n\nclasspath 'com.android.tools.build:gradle:3.2.0+'1\n\n如果你是一个新项目，如果使用AndroidX相关依赖，需要在gradle.properties文件里添加配置：\n\nandroid.useAndroidX=true\nandroid.enableJetifier=true\n\n如果你想使用AndroidX，但是之前的不迁移，可以这样配置：\n\nandroid.useAndroidX=true\nandroid.enableJetifier=false\n\n---------------------\n\n本文来自 唯鹿 的CSDN 博客 ，全文地址请点击：https://blog.csdn.net/qq_17766199/article/details/81433706?utm_source=copy "},{"id":"springboot部署","pId":"9aafbff","name":"springboot部署","parent":"springboot","order":0,"sort_id":277184,"extname":".markdown","isParent":false,"isHidden":false,"content":"\n捕获上一个jar程序进程  ```ps - ef|grep demo01.jar```\n\n杀掉进程  ```kill -9 进程号```\n"},{"id":"解析某网站的meta配置信息","pId":"1a26edf","name":"解析某网站的meta配置信息","parent":"其他","order":0,"sort_id":156056,"extname":".markdown","isParent":false,"isHidden":false,"content":"```\nnew Thread() {\n                        @Override\n                        public void run() {\n                            Document doc = null;\n//currentUrl为网站链接\n                            try {\n                                doc = Jsoup.connect(currentUrl).ignoreContentType(true).get();\n                            } catch (IOException e) {\n                                e.printStackTrace();\n                            }\n\n                            if (null != doc) {\n                                Elements metas = doc.head().select(\"meta\");\n                                default_title = doc.head().select(\"title\").text();\n\n                                share_title = metas.attr(\"share_title\");\n                                share_url = metas.attr(\"share_url\");\n                                share_image = metas.attr(\"share_img\");\n                                share_desc = metas.attr(\"share_content\");\n                            }\n                        }\n                    }.start();\n```"},{"id":"关于无障碍实现QQ名片点赞功能","pId":"e4bbe5b","name":"关于无障碍实现QQ名片点赞功能","parent":"android","order":1,"sort_id":156041,"extname":".markdown","isParent":false,"isHidden":false,"content":"1.在mainfeast注册无障碍服务\n```\n\u003Cservice\n            android:name=\".service.AutoOperator\"\n            android:enabled=\"true\"\n            android:exported=\"true\"\n            android:label=\"@string/label\"\n            android:permission=\"android.permission.BIND_ACCESSIBILITY_SERVICE\"\u003E\n            \u003Cintent-filter\u003E\n                \u003Caction android:name=\"android.accessibilityservice.AccessibilityService\" /\u003E\n            \u003C/intent-filter\u003E\n            \u003Cmeta-data\n                android:name=\"android.accessibilityservice\"\n                android:resource=\"@xml/auto_operator\" /\u003E\n \u003C/service\u003E\n```\n\n2.配置auto_operator\n```\n\u003Caccessibility-service xmlns:android=\"http://schemas.android.com/apk/res/android\"\n                       android:accessibilityEventTypes=\"typeWindowStateChanged\"\n                       android:accessibilityFeedbackType=\"feedbackGeneric\"\n                       android:accessibilityFlags=\"flagRequestFilterKeyEvents\"\n                       android:canRetrieveWindowContent=\"true\"\n                       android:description=\"@string/description\"\n                       android:notificationTimeout=\"100\"\n                       android:canRequestFilterKeyEvents=\"true\"\n                       android:packageNames=\"com.tencent.mobileqq\"/\u003E\n```\n\n3.编写AccessibilityService类监听无障碍服务\n```\npublic class AutoOperator extends AccessibilityService {\n\n    private Timer timer;\n    private AccessibilityNodeInfo root;\n    private List\u003CAccessibilityNodeInfo\u003E nodes;\n    private List\u003CAccessibilityNodeInfo\u003E nodes2;\n    private boolean clickTag = false;\n\n    @Override\n    public void onServiceConnected() {\n        //监听无障碍功能开启的按钮\n        Intent intent = new Intent(AutoOperator.this, ZanActivity.class);\n        intent.addFlags(Intent.FLAG_ACTIVITY_NEW_TASK);\n        startActivity(intent);\n        //跳转到点赞页面\n    }\n\n    @Override\n    public void onAccessibilityEvent(AccessibilityEvent event) {\n//当点赞功能打开时，执行点赞\n        if(SharePreferenceUtil.getBoolean(getApplicationContext(),\"OPEN_ZAN\")){\n            if (\"com.tencent.mobileqq.activity.FriendProfileCardActivity\".equals(event.getClassName().toString())) {\n                root = getRootInActiveWindow();\n                if (root != null) {\n                    clickTag = false;\n                    timer = new Timer();\n                    timer.schedule(new FindTask(), 1000);\n                }\n            }\n        }\n    }\n\n    @Override\n    public void onInterrupt() {\n\n    }\n\n    private class FindTask extends TimerTask {\n        @Override\n        public void run() {\n            nodes = root.findAccessibilityNodeInfosByText(\"点击可赞\");\n//通过寻找\"点击可赞\"，找到点赞按钮，并执行点赞功能\n            if(nodes!=null\u0026\u0026nodes.size()\u003E0){\n                for (int i = 0; i \u003C nodes.size(); i++) {\n                    for (int j = 0; j \u003C 10; j++) {\n                        AccessibilityNodeInfo accessibilityNodeInfo = nodes.get(i);\n                        if(accessibilityNodeInfo!=null){\n                            accessibilityNodeInfo.performAction(AccessibilityNodeInfo.ACTION_CLICK);\n                            clickTag = true;\n                        }\n                    }\n                }\n            }\n\n            if(clickTag){\n                EventBus.getDefault().post(new PayIsOk(true));\n            }else {\n                EventBus.getDefault().post(new PayIsOk(false));\n            }\n//点赞成功时，向外部发送点赞成功消息\n            timer.schedule(new BackTask(), 500);\n        }\n    }\n//通过寻找\"返回\"节点，找到返回按钮，回到app\n    private class BackTask extends TimerTask {\n        @Override\n        public void run() {\n            nodes2 = root.findAccessibilityNodeInfosByText(\"返回\");\n            if(nodes2!=null\u0026\u0026nodes2.size()\u003E0){\n                for (int k = 0; k \u003C nodes2.size(); k++) {\n                    AccessibilityNodeInfo accessibilityNodeInfo = nodes2.get(k);\n                    if(accessibilityNodeInfo!=null){\n                        accessibilityNodeInfo.performAction(AccessibilityNodeInfo.ACTION_CLICK);\n                    }\n                }\n\n            }\n\n        }\n    }\n}\n```\n\n\n4.在点赞页面发送点赞消息，以及处理下一次点赞功能\n执行点赞\n```\nIntent paramIntent = new Intent(Intent.ACTION_VIEW,\n                        Uri.parse(\"mqqapi://card/show_pslcard?src_type=internal\u0026version=1\u0026uin=\"\n                                + \"需要点赞的QQ号\" + \"\u0026card_type=person\u0026source=qrcode\"));\n                startActivity(paramIntent);\n```\n\n"},{"id":"Nginx","pId":"9aafbff","name":"Nginx","parent":"springboot","order":1,"sort_id":408956,"extname":".markdown","isParent":false,"isHidden":false,"content":"tomcat 代理设置\n\n```\nserver {\n        listen       80;   #监听的端口号\n        server_name  mx.leduika.com;  \n\t\tlocation /mengxin{\n\t\t\tproxy_pass http://mx.leduika.com:8081/mengxin;\n\t\t}\n\t\t\n        \n    }\n```\n\n```\nnginx 配置文件测试:nginx -t;\nnginx 重新加载配置文件: nginx -s reload;\n```"},{"id":"git使用小技巧","pId":"1a26edf","name":"git使用小技巧","parent":"其他","order":1,"sort_id":37681,"extname":".markdown","isParent":false,"isHidden":false,"content":"[git下载](https://git-for-windows.github.io/)\r\n\r\nssh配置\r\nssh-keygen -t rsa -c \"你的邮箱@xx.com\"\r\n\r\nssh -T git@git.oschina.net 确认连接状态\r\n\r\ngit push origin master -u   //获取最新代码\r\n\r\n连接远程仓库\r\ngit remote add origin 仓库的地址\r\n\r\n查看远程仓库\r\ngit remote -v\r\n\r\n删除远程仓库\r\ngit remote rm origin\r\n\r\ngit config --global user.name \"weril\"\r\ngit config --global user.email \"werildev@gmail.com\"\r\n\r\n创建代码仓库\r\n切换到项目根目录\r\ngit init //初始化本地仓库\r\n\r\n提交本地代码\r\ngit add .\r\n\r\ngit commit -m \"first commit\"\r\n\r\n忽略文件配置\r\n/build\r\n/src/test\r\n/src/androidTest\r\n\r\n\r\n查看文件修改情况\r\ngit status\r\n\r\n查看所有文件修改内容\r\ngit diff\r\n\r\n查看指定文件修改内容\r\ngit diff app/src/main/.../MainActivity.java\r\n\r\n撤销修改（针对没有进行add操作的修改）\r\ngit checkout app/src/main/....\r\n\r\n撤回提交\r\ngit reset HEAD app/src/main...\r\n\r\n查看日志\r\ngit log\r\n\r\n查看指定记录\r\ngit log 记录ID -l   (看一行记录)\r\ngit log 记录ID -l -p  (查看具体修改的内容)\r\n\r\n查看分支\r\ngit branch\r\n创建分支\r\ngit branch version1.0\r\n分支切换\r\ngit checkout 分支名\r\n\r\n\r\ngit checkout master  ---切换到主线分支\r\ngit merge version1.0 ---将version1.0上修改后的代码合并到master主线\r\n\r\ngit branch -D version1.0 ---删除version1.0分支\r\n\r\ngit clone 地址   ---下载远程代码\r\n\r\n//将本地修改内容同步到远程库\r\ngit push origin master  ---origin指远程库地址  ---master指同步到那个分支\r\n\r\n//将远程库同步到本地\r\ngit fetch origin master\r\n\r\n//查看远程库修改的内容\r\ngit diff origin/master \r\n//将分支修改内容合并到主分支\r\ngit merge origin/master\r\n//获取远程库最新代码，合并到本地\r\ngit pull origin master\r\n\r\n\r\n代码提交基础操作流程：\r\n第一次提交：\r\n1.在github或者码云创建项目\r\n\r\n2.在本地项目根目录打开git 运行  git init\r\n3.连接远程仓库  git remote add origin 地址\r\n4.clone远程仓库到本地 git clone origin 地址\r\n(第二次提交..)\r\n5.提交代码到本地仓库  git add .\r\n6.确认提交  git commit -m \"提交描述\"\r\n7.提交代码到远程仓库  git push\r\n\r\n下载代码执行3、4\r\n\r\n"},{"id":"自定义popwindow","pId":"e4bbe5b","name":"自定义popwindow","parent":"android","order":2,"sort_id":156049,"extname":".markdown","isParent":false,"isHidden":false,"content":"1.编写布局文件\n```\n\u003C?xml version=\"1.0\" encoding=\"utf-8\"?\u003E\n\u003CRelativeLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n                android:layout_width=\"match_parent\"\n                android:layout_height=\"match_parent\"\u003E\n    \u003CView\n        android:id=\"@+id/left_v\"\n        android:layout_width=\"match_parent\"\n        android:layout_height=\"match_parent\"\n        android:background=\"@color/view_color\"/\u003E\n    \u003CLinearLayout\n        android:layout_width=\"match_parent\"\n        android:orientation=\"vertical\"\n        android:layout_centerInParent=\"true\"\n        android:layout_height=\"wrap_content\"\u003E\n    \u003C/LinearLayout\u003E\n\n\u003C/RelativeLayout\u003E\n```\n\n2.编写popwindow\n```\npublic class ChoosePopWindow implements IPopWindowProtocol, View.OnClickListener {\n\n    private Context mContext;\n    private PopupWindow mPopupWindow;\n    private RelativeLayout yaoqing;\n    private RelativeLayout yaoqing_code;\n    private View mLeftV;\n\n    public ChoosePopWindow(Context context) {\n        mContext = context;\n        initUI();\n    }\n\n    @Override\n    public void initUI() {\n        View convertView = LayoutInflater.from(mContext).inflate(R.layout.choose_pop_view, null);\n        yaoqing = (RelativeLayout) convertView.findViewById(R.id.yaoqing);\n        mLeftV = convertView.findViewById(R.id.left_v);\n\n        yaoqing.setOnClickListener(this);\n        mLeftV.setOnClickListener(this);\n\n        //初始化popwindow\n        mPopupWindow = new PopupWindow(-1, -1);\n        mPopupWindow.setContentView(convertView);\n        mPopupWindow.setFocusable(true);//默认pop的内部控件无法被点击\n        mPopupWindow.setOutsideTouchable(true);\n        mPopupWindow.setBackgroundDrawable(new ColorDrawable());//点击pop之外的地方让pop消失\n        mPopupWindow.update();\n    }\n\n    @Override\n    public void onShow(View anchor) {\n        if (mPopupWindow != null) {\n            mPopupWindow.showAtLocation(anchor, Gravity.CENTER, 0, 0);\n        }\n    }\n\n    @Override\n    public void onDismiss() {\n        if (mPopupWindow != null \u0026\u0026 mPopupWindow.isShowing()) {\n            mPopupWindow.dismiss();\n        }\n    }\n\n    @Override\n    public void onClick(View v) {\n        onDismiss(); //点击任何地方将popwindow隐藏\n        switch (v.getId()) {\n            case R.id.yaoqing://邀请好友成为会员\n                break;\n        }\n    }\n}\n```"},{"id":"e4bbe5b","pId":0,"name":"android","parent":"","sort_id":806215,"order":7,"isParent":true,"extname":null,"open":true},{"id":"9aafbff","pId":0,"name":"springboot","parent":"","sort_id":806220,"order":8,"isParent":true,"extname":null,"open":true},{"id":"1a26edf","pId":0,"name":"其他","parent":"","sort_id":806222,"order":9,"isParent":true,"extname":null,"open":true}],"content":{"37680":"\u003Cp\u003E\u003Cstrong\u003E编码吗？少年\u003C/strong\u003E \u003C/p\u003E\n","806203":"\u003Cp\u003E首先你的gradle版本至少为3.2.0以上，以及compileSdkVersion为28以上。\u003C/p\u003E\n\n\u003Cp\u003Eclasspath 'com.android.tools.build:gradle:3.2.0+'1\u003C/p\u003E\n\n\u003Cp\u003E如果你是一个新项目，如果使用AndroidX相关依赖，需要在gradle.properties文件里添加配置：\u003C/p\u003E\n\n\u003Cp\u003Eandroid.useAndroidX=true\nandroid.enableJetifier=true\u003C/p\u003E\n\n\u003Cp\u003E如果你想使用AndroidX，但是之前的不迁移，可以这样配置：\u003C/p\u003E\n\n\u003Cp\u003Eandroid.useAndroidX=true\nandroid.enableJetifier=false\u003C/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003E本文来自 唯鹿 的CSDN 博客 ，全文地址请点击：\u003Ca target=\"_blank\" href=\"https://blog.csdn.net/qq_17766199/article/details/81433706?utm_source=copy\"\u003Ehttps://blog.csdn.net/qq_17766199/article/details/81433706?utm_source=copy\u003C/a\u003E \u003C/p\u003E\n","277184":"\u003Cp\u003E捕获上一个jar程序进程  \u003Ccode\u003Eps - ef|grep demo01.jar\u003C/code\u003E\u003C/p\u003E\n\n\u003Cp\u003E杀掉进程  \u003Ccode\u003Ekill -9 进程号\u003C/code\u003E\u003C/p\u003E\n","156056":"\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003Enew Thread() {\n                        @Override\n                        public void run() {\n                            Document doc = null;\n//currentUrl为网站链接\n                            try {\n                                doc = Jsoup.connect(currentUrl).ignoreContentType(true).get();\n                            } catch (IOException e) {\n                                e.printStackTrace();\n                            }\n\n                            if (null != doc) {\n                                Elements metas = doc.head().select(\"meta\");\n                                default_title = doc.head().select(\"title\").text();\n\n                                share_title = metas.attr(\"share_title\");\n                                share_url = metas.attr(\"share_url\");\n                                share_image = metas.attr(\"share_img\");\n                                share_desc = metas.attr(\"share_content\");\n                            }\n                        }\n                    }.start();\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E","156041":"\u003Cp\u003E1.在mainfeast注册无障碍服务\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u0026lt;service\n            android:name=\".service.AutoOperator\"\n            android:enabled=\"true\"\n            android:exported=\"true\"\n            android:label=\"@string/label\"\n            android:permission=\"android.permission.BIND_ACCESSIBILITY_SERVICE\"\u0026gt;\n            \u0026lt;intent-filter\u0026gt;\n                \u0026lt;action android:name=\"android.accessibilityservice.AccessibilityService\" /\u0026gt;\n            \u0026lt;/intent-filter\u0026gt;\n            \u0026lt;meta-data\n                android:name=\"android.accessibilityservice\"\n                android:resource=\"@xml/auto_operator\" /\u0026gt;\n \u0026lt;/service\u0026gt;\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cp\u003E2.配置auto_operator\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u0026lt;accessibility-service xmlns:android=\"http://schemas.android.com/apk/res/android\"\n                       android:accessibilityEventTypes=\"typeWindowStateChanged\"\n                       android:accessibilityFeedbackType=\"feedbackGeneric\"\n                       android:accessibilityFlags=\"flagRequestFilterKeyEvents\"\n                       android:canRetrieveWindowContent=\"true\"\n                       android:description=\"@string/description\"\n                       android:notificationTimeout=\"100\"\n                       android:canRequestFilterKeyEvents=\"true\"\n                       android:packageNames=\"com.tencent.mobileqq\"/\u0026gt;\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cp\u003E3.编写AccessibilityService类监听无障碍服务\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003Epublic class AutoOperator extends AccessibilityService {\n\n    private Timer timer;\n    private AccessibilityNodeInfo root;\n    private List\u0026lt;AccessibilityNodeInfo\u0026gt; nodes;\n    private List\u0026lt;AccessibilityNodeInfo\u0026gt; nodes2;\n    private boolean clickTag = false;\n\n    @Override\n    public void onServiceConnected() {\n        //监听无障碍功能开启的按钮\n        Intent intent = new Intent(AutoOperator.this, ZanActivity.class);\n        intent.addFlags(Intent.FLAG_ACTIVITY_NEW_TASK);\n        startActivity(intent);\n        //跳转到点赞页面\n    }\n\n    @Override\n    public void onAccessibilityEvent(AccessibilityEvent event) {\n//当点赞功能打开时，执行点赞\n        if(SharePreferenceUtil.getBoolean(getApplicationContext(),\"OPEN_ZAN\")){\n            if (\"com.tencent.mobileqq.activity.FriendProfileCardActivity\".equals(event.getClassName().toString())) {\n                root = getRootInActiveWindow();\n                if (root != null) {\n                    clickTag = false;\n                    timer = new Timer();\n                    timer.schedule(new FindTask(), 1000);\n                }\n            }\n        }\n    }\n\n    @Override\n    public void onInterrupt() {\n\n    }\n\n    private class FindTask extends TimerTask {\n        @Override\n        public void run() {\n            nodes = root.findAccessibilityNodeInfosByText(\"点击可赞\");\n//通过寻找\"点击可赞\"，找到点赞按钮，并执行点赞功能\n            if(nodes!=null\u0026amp;\u0026amp;nodes.size()\u0026gt;0){\n                for (int i = 0; i \u0026lt; nodes.size(); i++) {\n                    for (int j = 0; j \u0026lt; 10; j++) {\n                        AccessibilityNodeInfo accessibilityNodeInfo = nodes.get(i);\n                        if(accessibilityNodeInfo!=null){\n                            accessibilityNodeInfo.performAction(AccessibilityNodeInfo.ACTION_CLICK);\n                            clickTag = true;\n                        }\n                    }\n                }\n            }\n\n            if(clickTag){\n                EventBus.getDefault().post(new PayIsOk(true));\n            }else {\n                EventBus.getDefault().post(new PayIsOk(false));\n            }\n//点赞成功时，向外部发送点赞成功消息\n            timer.schedule(new BackTask(), 500);\n        }\n    }\n//通过寻找\"返回\"节点，找到返回按钮，回到app\n    private class BackTask extends TimerTask {\n        @Override\n        public void run() {\n            nodes2 = root.findAccessibilityNodeInfosByText(\"返回\");\n            if(nodes2!=null\u0026amp;\u0026amp;nodes2.size()\u0026gt;0){\n                for (int k = 0; k \u0026lt; nodes2.size(); k++) {\n                    AccessibilityNodeInfo accessibilityNodeInfo = nodes2.get(k);\n                    if(accessibilityNodeInfo!=null){\n                        accessibilityNodeInfo.performAction(AccessibilityNodeInfo.ACTION_CLICK);\n                    }\n                }\n\n            }\n\n        }\n    }\n}\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cp\u003E4.在点赞页面发送点赞消息，以及处理下一次点赞功能\n执行点赞\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003EIntent paramIntent = new Intent(Intent.ACTION_VIEW,\n                        Uri.parse(\"mqqapi://card/show_pslcard?src_type=internal\u0026amp;version=1\u0026amp;uin=\"\n                                + \"需要点赞的QQ号\" + \"\u0026amp;card_type=person\u0026amp;source=qrcode\"));\n                startActivity(paramIntent);\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E","408956":"\u003Cp\u003Etomcat 代理设置\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003Eserver {\n        listen       80;   #监听的端口号\n        server_name  mx.leduika.com;  \n        location /mengxin{\n            proxy_pass http://mx.leduika.com:8081/mengxin;\n        }\n\n\n    }\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003Enginx 配置文件测试:nginx -t;\nnginx 重新加载配置文件: nginx -s reload;\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E","37681":"\u003Cp\u003E\u003Ca href=\"https://git-for-windows.github.io/\"\u003Egit下载\u003C/a\u003E\u003C/p\u003E\n\n\u003Cp\u003Essh配置\nssh-keygen -t rsa -c \"你的邮箱\u003Ca href=\"/xx.com\" class=\"gfm gfm-team_member \"\u003E@xx_oo \u003C/a\u003E\"\u003C/p\u003E\n\n\u003Cp\u003Essh -T \u003Ca href=\"git@git.oschina.net\"\u003Egit@git.oschina.net\u003C/a\u003E 确认连接状态\u003C/p\u003E\n\n\u003Cp\u003Egit push origin master -u   //获取最新代码\u003C/p\u003E\n\n\u003Cp\u003E连接远程仓库\ngit remote add origin 仓库的地址\u003C/p\u003E\n\n\u003Cp\u003E查看远程仓库\ngit remote -v\u003C/p\u003E\n\n\u003Cp\u003E删除远程仓库\ngit remote rm origin\u003C/p\u003E\n\n\u003Cp\u003Egit config --global user.name \"weril\"\ngit config --global user.email \"\u003Ca target=\"_blank\" href=\"werildev@gmail.com\"\u003Ewerildev@gmail.com\u003C/a\u003E\"\u003C/p\u003E\n\n\u003Cp\u003E创建代码仓库\n切换到项目根目录\ngit init //初始化本地仓库\u003C/p\u003E\n\n\u003Cp\u003E提交本地代码\ngit add .\u003C/p\u003E\n\n\u003Cp\u003Egit commit -m \"first commit\"\u003C/p\u003E\n\n\u003Cp\u003E忽略文件配置\n/build\n/src/test\n/src/androidTest\u003C/p\u003E\n\n\u003Cp\u003E查看文件修改情况\ngit status\u003C/p\u003E\n\n\u003Cp\u003E查看所有文件修改内容\ngit diff\u003C/p\u003E\n\n\u003Cp\u003E查看指定文件修改内容\ngit diff app/src/main/.../MainActivity.java\u003C/p\u003E\n\n\u003Cp\u003E撤销修改（针对没有进行add操作的修改）\ngit checkout app/src/main/....\u003C/p\u003E\n\n\u003Cp\u003E撤回提交\ngit reset HEAD app/src/main...\u003C/p\u003E\n\n\u003Cp\u003E查看日志\ngit log\u003C/p\u003E\n\n\u003Cp\u003E查看指定记录\ngit log 记录ID -l   (看一行记录)\ngit log 记录ID -l -p  (查看具体修改的内容)\u003C/p\u003E\n\n\u003Cp\u003E查看分支\ngit branch\n创建分支\ngit branch version1.0\n分支切换\ngit checkout 分支名\u003C/p\u003E\n\n\u003Cp\u003Egit checkout master  ---切换到主线分支\ngit merge version1.0 ---将version1.0上修改后的代码合并到master主线\u003C/p\u003E\n\n\u003Cp\u003Egit branch -D version1.0 ---删除version1.0分支\u003C/p\u003E\n\n\u003Cp\u003Egit clone 地址   ---下载远程代码\u003C/p\u003E\n\n\u003Cp\u003E//将本地修改内容同步到远程库\ngit push origin master  ---origin指远程库地址  ---master指同步到那个分支\u003C/p\u003E\n\n\u003Cp\u003E//将远程库同步到本地\ngit fetch origin master\u003C/p\u003E\n\n\u003Cp\u003E//查看远程库修改的内容\ngit diff origin/master \n//将分支修改内容合并到主分支\ngit merge origin/master\n//获取远程库最新代码，合并到本地\ngit pull origin master\u003C/p\u003E\n\n\u003Cp\u003E代码提交基础操作流程：\n第一次提交：\n1.在github或者码云创建项目\u003C/p\u003E\n\n\u003Cp\u003E2.在本地项目根目录打开git 运行  git init\n3.连接远程仓库  git remote add origin 地址\n4.clone远程仓库到本地 git clone origin 地址\n(第二次提交..)\n5.提交代码到本地仓库  git add .\n6.确认提交  git commit -m \"提交描述\"\n7.提交代码到远程仓库  git push\u003C/p\u003E\n\n\u003Cp\u003E下载代码执行3、4\u003C/p\u003E\n","156049":"\u003Cp\u003E1.编写布局文件\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003E\u003Cspan class=\"cp\"\u003E\u0026lt;?xml version=\"1.0\" encoding=\"utf-8\"?\u0026gt;\u003C/span\u003E\n\u003Cspan class=\"nt\"\u003E\u0026lt;RelativeLayout\u003C/span\u003E \u003Cspan class=\"na\"\u003Exmlns:android=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"http://schemas.android.com/apk/res/android\"\u003C/span\u003E\n                \u003Cspan class=\"na\"\u003Eandroid:layout_width=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"match_parent\"\u003C/span\u003E\n                \u003Cspan class=\"na\"\u003Eandroid:layout_height=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"match_parent\"\u003C/span\u003E\u003Cspan class=\"nt\"\u003E\u0026gt;\u003C/span\u003E\n    \u003Cspan class=\"nt\"\u003E\u0026lt;View\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:id=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"@+id/left_v\"\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:layout_width=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"match_parent\"\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:layout_height=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"match_parent\"\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:background=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"@color/view_color\"\u003C/span\u003E\u003Cspan class=\"nt\"\u003E/\u0026gt;\u003C/span\u003E\n    \u003Cspan class=\"nt\"\u003E\u0026lt;LinearLayout\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:layout_width=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"match_parent\"\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:orientation=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"vertical\"\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:layout_centerInParent=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"true\"\u003C/span\u003E\n        \u003Cspan class=\"na\"\u003Eandroid:layout_height=\u003C/span\u003E\u003Cspan class=\"s\"\u003E\"wrap_content\"\u003C/span\u003E\u003Cspan class=\"nt\"\u003E\u0026gt;\u003C/span\u003E\n    \u003Cspan class=\"nt\"\u003E\u0026lt;/LinearLayout\u0026gt;\u003C/span\u003E\n\n\u003Cspan class=\"nt\"\u003E\u0026lt;/RelativeLayout\u0026gt;\u003C/span\u003E\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E\n\u003Cp\u003E2.编写popwindow\u003C/p\u003E\n\u003Cdiv class=\"white\"\u003E\u003Cdiv class=\"highlight\"\u003E\u003Cpre\u003Epublic class ChoosePopWindow implements IPopWindowProtocol, View.OnClickListener {\n\n    private Context mContext;\n    private PopupWindow mPopupWindow;\n    private RelativeLayout yaoqing;\n    private RelativeLayout yaoqing_code;\n    private View mLeftV;\n\n    public ChoosePopWindow(Context context) {\n        mContext = context;\n        initUI();\n    }\n\n    @Override\n    public void initUI() {\n        View convertView = LayoutInflater.from(mContext).inflate(R.layout.choose_pop_view, null);\n        yaoqing = (RelativeLayout) convertView.findViewById(R.id.yaoqing);\n        mLeftV = convertView.findViewById(R.id.left_v);\n\n        yaoqing.setOnClickListener(this);\n        mLeftV.setOnClickListener(this);\n\n        //初始化popwindow\n        mPopupWindow = new PopupWindow(-1, -1);\n        mPopupWindow.setContentView(convertView);\n        mPopupWindow.setFocusable(true);//默认pop的内部控件无法被点击\n        mPopupWindow.setOutsideTouchable(true);\n        mPopupWindow.setBackgroundDrawable(new ColorDrawable());//点击pop之外的地方让pop消失\n        mPopupWindow.update();\n    }\n\n    @Override\n    public void onShow(View anchor) {\n        if (mPopupWindow != null) {\n            mPopupWindow.showAtLocation(anchor, Gravity.CENTER, 0, 0);\n        }\n    }\n\n    @Override\n    public void onDismiss() {\n        if (mPopupWindow != null \u0026amp;\u0026amp; mPopupWindow.isShowing()) {\n            mPopupWindow.dismiss();\n        }\n    }\n\n    @Override\n    public void onClick(View v) {\n        onDismiss(); //点击任何地方将popwindow隐藏\n        switch (v.getId()) {\n            case R.id.yaoqing://邀请好友成为会员\n                break;\n        }\n    }\n}\n\u003C/pre\u003E\u003C/div\u003E\u003C/div\u003E"}}</script>
